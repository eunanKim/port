<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>포트폴리오</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>
    /* style.css */

/* 전체 스타일 설정 */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* 헤더 스타일 설정 */
header {
  background-color: #8bc691;
  padding: 20px;
  color: #fff;
}

/* 내비게이션 스타일 설정 */
nav {
  background-color: #f2f2f2;
  padding: 10px;
}

nav ul {
  margin: 0;
  padding: 0;
  list-style-type: none;
}

nav ul li {
  display: inline;
  margin-right: 10px;
}

nav ul li a {
  text-decoration: none;
  color: #333;
}

/* 섹션 스타일 설정 */
section {
  padding: 20px;
}

section h2 {
  margin-top: 0;
}

/* 프로젝트 스타일 설정 */
.project {
  margin-bottom: 20px;
}

.project h3 {
  margin-top: 0;
}

/* 푸터 스타일 설정 */
footer {
  background-color: #8bc691;
  padding: 20px;
  color: #e4ffee;
  text-align: center;
}
#slogan {
  background-color: #588c76;
  padding: 40px 40px;
}

.slogan-container {
  max-width: 800px;
  margin: 0 auto;
  text-align: center;
}

.slogan-container h1 {
  font-size: 60px;
  margin-bottom: 30px;
  color: #fff;
}

.slogan-container p {
  font-size: 16px;
  margin-bottom: 0;
}
</style>
<body>
  <header>
    <h1>studio_An</h1>
  </header>
  
  <nav>
    <ul>
      <li><a href="#about">소개</a></li>
      <li><a href="#projects">프로젝트</a></li>
      <li><a href="#contact">연락처</a></li>
    </ul>
  </nav>
  
  <section id="slogan">
    <div class="slogan-container">
      <h1>Fill the experience</h1>
    </div>
  </section>  
  <section id="about">
    <h2>소개</h2>
    <p>김은안/17세/3D 디자이너(희망)</p>
  </section>
  <section id="projects">
    <h2>프로젝트</h2>
    <div class="project-container">
      <div class="project">
        <img src="" alt="">
        <button id="add-project">add</button>
        <button class="delete-project">del</button>
      </div>
    </div>
    
  </section>
  
  <script>
  document.addEventListener('DOMContentLoaded', function() {
    var addButton = document.getElementById('add-project');
    addButton.addEventListener('click', function() {
      var projectContainer = document.querySelector('.project-container');
      
      // 새로운 프로젝트 요소 생성
      var projectDiv = document.createElement('div');
      projectDiv.classList.add('project');
      
      // 프로젝트 이름 입력 필드 추가
      var projectNameInput = document.createElement('input');
      projectNameInput.type = 'text';
      projectNameInput.placeholder = '프로젝트 제목';
      
      // 프로젝트 설명 입력 필드 추가
      var projectDescriptionInput = document.createElement('textarea');
      projectDescriptionInput.placeholder = '프로젝트 설명';
      
      // 프로젝트 이미지 업로드 필드 추가
      var projectImageInput = document.createElement('input');
      projectImageInput.type = 'file';
      
      // 프로젝트 이미지 표시용 이미지 요소 추가
      var projectImage = document.createElement('img');
      projectImage.src = '';
      projectImage.alt = '';
      
      // 삭제 버튼 추가
      var deleteButton = document.createElement('button');
      deleteButton.classList.add('delete-project');
      deleteButton.textContent = 'del';
      
      var lineBreak = document.createElement('br');
      
      // 추가된 프로젝트 내용 추가
      var projectTitle = document.createElement('h3');
      projectTitle.textContent = projectNameInput.value;
      
      var projectDescription = document.createElement('p');
      projectDescription.textContent = projectDescriptionInput.value;
      
      projectDiv.appendChild(projectTitle);
      projectDiv.appendChild(projectDescription);
      projectDiv.appendChild(projectImage);
      projectDiv.appendChild(deleteButton);
      
      projectDiv.appendChild(projectNameInput);
      projectDiv.appendChild(lineBreak);
      projectDiv.appendChild(projectDescriptionInput);
      projectDiv.appendChild(projectImageInput);
      
      // 새로운 프로젝트 요소를 프로젝트 컨테이너에 추가
      projectContainer.appendChild(projectDiv);
      
      // 삭제 버튼에 클릭 이벤트 리스너 추가
      deleteButton.addEventListener('click', function() {
        projectContainer.removeChild(projectDiv);
      });
    });
  });
  </script>
  
  
  
  <section id="contact">
    <h2>연락처</h2>
    <p>전화번호: 010-8414-1656</p>
    <p>notion: eunAn</p>
  </section>
  
  <footer>
    <p>&copy; studio An</p>
  </footer>
</body>
</html>
